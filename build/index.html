<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>WebXR3js Wrapper</title>
<style>
body {
  margin: 0;
  overflow: hidden;
}

#xrscene {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: skyblue;
}

</style>

</head>
<body>
<div id="xrscene"></div>

<script src="webxr3.js"></script>
<script>

//W3.Test();

/* Assets go here
 * ================================================== */
const asset = {
    hall: { src: "hall.glb" }
};




/* Application goes here
 * ================================================== */

async function main() {
    const app = new W3.App();
	let scene = W3.scene;

    await app.init();
    app.start();

    const hall = new W3.Model(asset.hall);
    scene.add(hall);
}



main().catch((err) => {
    console.error(err);
})

</script>

</body>
</html>
